<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <label for="billTotal">Bill Total</label>
            <input type="number" id="billTotal" placeholder="Enter bill total">

            <label for="tipSlider">Tip Percentage (%)</label>
            <input type="range" id="tipSlider" min="0" max="0" value="15" step="1">
            <span id="tipPercent">15%</span>
    </body>
</html>
