<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <label for="billTotal">Bill Total</label>
            <input type="text" id="billTotal" placeholder="Enter bill total">

            <label for="tipSlider">Tip Percentage (%)</label>
            <input type="range" id="tipSlider" min="0" max="0" value="15" step="1">
            <span id="tipPercent">15%</span>

            <label for="tipAmount">Tip Amount ($)</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalAmount">Total Amount ($)</label>
            <input type="text" id="totalAmount" disabled>

            <div class="output" id="error"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
